<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just Tech News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/superhero/bulmaswatch.min.css" />
</head>

<body>
  <nav class="navbar container" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMain">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarMain" class="navbar-menu">
      <div class="navbar-start" style="flex-grow: 1; justify-content: center;">
        <a class="navbar-item" href="/">
          Home
        </a>

        <a class="navbar-item" href="/dashboard">
          Dashboard
        </a>
        <a id="logout" class="navbar-item">
          Logout
        </a>

        <a class="navbar-item" href="/login">Login</a>

      </div>
    </div>
  </nav>
  <section class="hero container is-dark">
    <div class="hero-body">
      <p class="title is-2">What The Tech!?</p>
    </div>
  </section>
  <main>
    <!-- Blog Posts -->
    <section class="container">
      <div class="box m-2">
        <div class="field new-post-form">
          <h1 class="title">Create New Post</h1>
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input name="post-title" id="post-title" class="input" type="text" placeholder="e.g. Amazing Blog Post">
            </div>
          </div>
          <div class="field">
            <label class="label">Content</label>
            <div class="control">
              <textarea name="post-content" id="post-content" class="textarea" placeholder="e.g. Hello world"></textarea>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-info">Create</button>
            </div>
          </div>
        </div>
    </section>
    <!-- End blog posts -->
  </main>
  <script src="/javascript/logout.js"></script>

</body>

</html>
