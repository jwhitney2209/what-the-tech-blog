<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just Tech News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/superhero/bulmaswatch.min.css" />
</head>

<body>
  <nav class="navbar container" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMain">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarMain" class="navbar-menu">
      <div class="navbar-start" style="flex-grow: 1; justify-content: center;">
        <a class="navbar-item" href="/">
          Home
        </a>

        <a class="navbar-item" href="/dashboard">
          Dashboard
        </a>
        <a id="logout" class="navbar-item">
          Logout
        </a>

        <a class="navbar-item" href="/login">Login</a>

      </div>
    </div>
  </nav>
  <section class="hero container is-dark">
    <div class="hero-body">
      <p class="title is-2">What The Tech!?</p>
    </div>
  </section>
  <main>
    <!-- Blog Posts -->
    <article class="container mt-4 box">
      <a href="/dashboard"> &larr; Back to dashboard</a>
      <h2 class="title">
        Edit Post
      </h2>
      <form class="edit-post-form">
        <div>
          <input name="post-title" type="text" value="{{post.title}}" />
          <span>({{format_url post.post_url}})</span>
        </div>
        <div>
          <a href="/post/{{post.id}}">{{post.comments.length}} {{format_plural "comment" post.comments.length}}</a>
        </div>
        <button class="button is-info" type="submit">Save post</button>
        <button type="button" class="button is-info delete-post-btn">Delete post</button>
      </form>
    </article>
    
    <form class="container comment-form box">
      <div>
        <textarea class="textarea" name="comment-body" placeholder="e.g. Hello world"></textarea>
      </div>
    
      <div class="mt-2">
        <div class="control">
          <button class="button is-info" type="submit">add comment</button>
        </div>
      </div>
    </form>
    <section class="container mt-4 box">
      {{> comments post.comments}}
    </section>

    
    <script src="/javascript/edit-post.js"></script>
    <script src="/javascript/delete-post.js"></script>
    <script src="/javascript/comment.js"></script>
    <!-- End blog posts -->
  </main>
  <script src="/javascript/logout.js"></script>

</body>

</html>
